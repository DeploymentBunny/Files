[Settings]
Priority=DefaultGateway, ByLaptopType, ByDesktopType, ByVMType, Default
Properties=MyCustomProperty, NameByType, NameByLocation

[Default]
OSInstall=Y
OSDComputername=%NameByType%-%NameByLocation%-#Left("%SerialNumber%",8)#

[DefaultGateway]
192.168.1.1=NEWYORK
192.168.28.129=REDMOND
192.168.133.1=REDMOND

[NEWYORK]
NameByLocation=NY

[REDMOND]
NameByLocation=RD

[ByLaptopType]
Subsection=Laptop-%IsLaptop%

[ByDesktopType]
Subsection=Desktop-%IsDesktop%

[ByVmType]
Subsection=VM-%IsVM%

[Laptop-True]
NameByType=WLT

[Desktop-True]
NameByType=WDT

[VM-True]
NameByType=WVM

